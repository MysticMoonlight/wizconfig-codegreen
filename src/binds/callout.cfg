// Callout Binds
//
// --------------= Controls =---------------
// This bind script uses keypad and requires keypad to use this feature.
//
// =---------=---------=---------=------------=
// |   N/A   |   N/A   |   N/A   | Disconnect |
// |---------|---------|---------|------------|
// | Boomer  | Smoker  | Hunter  |            |
// |---------|---------|---------|  Go Idle   |
// |  Witch  |  Horde  |  Tank   |            |
// |---------|---------|---------|------------|
// | Charger | Spitter | Jockey  |            |
// |---------=---------|---------| Call Vote  |
// |      Healing      |  Pills  |            |
// =-------------------=---------=------------=


// Callout Alias
alias boomeralert "say_team Boomer nearby!"
alias smokeralert "say_team Smoker nearby!"
alias hunteralert "say_team Hunter nearby!"
alias witchalert "say_team Witch nearby!"
alias hordealert "say_team Horde incoming! Get ready!"
alias tankalert "say_team TANK INBOUND!"
alias chargeralert "say_team Charger nearby!"
alias spitteralert "say_team Spitter nearby!"
alias jockeyalert "say_team Jockey nearby!"
alias needheal "say_team I need healing!"
alias needpills "say_team I need pills!"

// Callout Binds
bind kp_home "boomeralert"
bind kp_uparrow "smokeralert"
bind kp_pgup "hunteralert"
bind kp_leftarrow "witchalert"
bind kp_5 "hordealert"
bind kp_rightarrow "tankalert"
bind kp_end "chargeralert"
bind kp_downarrow "spitteralert"
bind kp_pgdn "jockeyalert"
bind kp_ins "needheal"
bind kp_del "needpills"
